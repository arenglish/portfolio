<script>
    var mdFile = new XMLHttpRequest();
    mdFile.open("GET", "htts://www.arenglish.io/projects/helping-hand/index.md", true);
    mdFile.onreadystatechange = function () {
        // Makes sure the document exists and is ready to parse.
        if (mdFile.readyState === 4 && mdFile.status === 200) {
            var mdText = mdFile.responseText;
            var converter = new showdown.Converter();
            
            document.getElementById('markdown-rendered').innerHTML = converter.makeHtml(mdText);
        }
    }
</script>

<div id="markdown-rendered">

</div>
